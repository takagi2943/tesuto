<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>11章【タブメニューを作ってみよう】</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>11章【タブメニューを作ってみよう】</h1>
    <p style="color:red">編集しました</p>
    <div class="wrap">
      <ul id="tab-menu">
        <li><a href="#tab1" class="active">食べたい物カレーにしようドリアもいいよ</a></li>
        <li><a href="#tab2" class="">元気の素</a></li>
        <li><a href="#tab3" class="">おまじない</a></li>
        <li><a href="#tab4" class="">下衆の極み</a></li>
      </ul>

      <div id="tab-contents">
        <div id="tab1" class="tab">
          <p>今日の食べたいモノリスト♥</p>
        </div>

        <div id="tab2" class="tab">
          <p>明日頑張れるようになるチケットの作り方★</p>
        </div>

        <div id="tab3" class="tab">
          <p>メンタルが落ちた時に見るとちょっと元気なるおまじない♪</p>
        </div>

        <div id="tab4" class="tab">
          <p>そんなの知らねぇぜ！ヒャッハーという人はおかえりください。伝えることはございません</p>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
